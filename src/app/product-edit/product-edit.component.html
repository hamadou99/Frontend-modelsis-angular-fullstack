<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Update Product</h1>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="updateProduct()" class="form">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" [(ngModel)]="product.name" name="productName" required class="form-control">
              </div>
              <div class="form-group">
                <label for="productType">Product Type</label>
                <select [(ngModel)]="product.productType" name="product.productType" required class="form-control">
                  <option *ngFor="let productType of productTypes" [value]="productType">
                    {{ productType.name }}
                  </option>
                </select>
              </div>
              <div class="text-center">
                <button routerLink="/index.html" class="btn btn-secondary">Cancel</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
